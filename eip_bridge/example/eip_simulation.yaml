config:
  Services:
    - name: 'eip_bridge/read_tag_int8'
      type: 'ReadTagInt8'

    - name: 'eip_bridge/read_tag_string'
      type: 'ReadTagString'

    - name: 'eip_bridge/read_tag_array_int8'
      type: 'ReadTagArrayInt8'

    - name: 'eip_bridge/read_tag_bool'
      type: 'ReadTagBool'

    - name: 'eip_bridge/write_tag_int8'
      type: 'WriteTagInt8'

    - name: 'eip_bridge/write_tag_string'
      type: 'WriteTagString'

    - name: 'eip_bridge/write_tag_array_int8'
      type: 'WriteTagArrayInt8'

    - name: 'eip_bridge/write_tag_bool'
      type: 'WriteTagBool'


  Subscribers:
    - name: 'eip_bridge/write_int8'
      tag:  'the_int'
      type: 'Int8'
      length: 0

    - name: 'eip_bridge/write_string'
      tag:  'the_string'
      type: 'String'
      length: 0

    - name: 'eip_bridge/write_int8_array'
      tag:  'the_array'
      type: 'Int8MultiArray'
      length: 10

    - name: 'eip_bridge/write_bool'
      tag: 'the_bool'
      type: 'Bool'
      length: 0

  Publishers:
    - name: 'eip_bridge/read_int8'
      tag: 'the_int'
      type: 'Int8'
      length: 0

    - name: 'eip_bridge/read_string'
      tag: 'the_string'
      type: 'String'
      length: 0

    - name: 'eip_bridge/read_int8_array'
      tag: 'the_array'
      type: 'Int8MultiArray'
      length: 10

    - name: 'eip_bridge/read_bool'
      tag: 'the_bool'
      type: 'Bool'
      length: 0
